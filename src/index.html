<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-loading</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style type="text/css">
    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    section {
      padding: 5em;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <section v-loading="isLoading">
      <div>isLoading: {{ isLoading }}</div>
      <button type="button" @click="showLoading">Show Loading</button>
      <!-- <button type="button" @click="toggleLoading">Toggle Loading State</button> -->
    </section>
  </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script type="module">
  import vLoading from '../components/v-loading.js'

  const init = {
    data() {
      return {
        isLoading: false
      }
    },
    methods: {
      showLoading() {
        this.isLoading = true
        setTimeout(() => {
          this.isLoading = false
        }, 3000)
      },
      toggleLoading() {
        this.isLoading = !this.isLoading
      }
    }
  }

  const app = Vue.createApp(init)

  app.directive('loading', vLoading)

  app.mount('#app')
</script>
</html>
